    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Test Drive Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card p-4">
                    <form class="formulario">
                        <h2 class="text-center mb-4">Ingrese los datos para agendar el test drive</h2>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                            </div>
                            <div class="col-md-6">
                                <label for="surname" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="surname" placeholder="Ingrese sus apellidos">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Ingrese su teléfono">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="estrato" class="form-label">Estrato (solo números)</label>
                                <input type="number" class="form-control" id="estrato" placeholder="Ingrese su estrato">
                            </div>
                            <div class="col-md-4">
                                <label for="dob" class="form-label">Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="dob">
                            </div>
                            <div class="col-md-4">
                                <label for="blood-group" class="form-label">Grupo Sanguíneo</label>
                                <select class="form-select" id="blood-group">
                                    <option value="">Seleccione...</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Género</label>
                                <div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="masculino">
                                        <label class="form-check-label" for="male">
                                            Masculino
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="femenino">
                                        <label class="form-check-label" for="female">
                                            Femenino
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Actividades favoritas</label>
                                <div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="football" value="futbol">
                                        <label class="form-check-label" for="football">
                                            Fútbol
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="basketball" value="baloncesto">
                                        <label class="form-check-label" for="basketball">
                                            Baloncesto
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="volleyball" value="voleibol">
                                        <label class="form-check-label" for="volleyball">
                                            Voleibol
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="cycling" value="ciclismo">
                                        <label class="form-check-label" for="cycling">
                                            Ciclismo
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="test-drive-date" class="form-label">Fecha para agendar test drive</label>
                                <input type="date" class="form-control" id="test-drive-date">
                            </div>
                            <div class="col-md-6">
                                <label for="test-drive-time" class="form-label">Hora para agendar test drive</label>
                                <input type="time" class="form-control" id="test-drive-time">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary me-2">Agendar</button>
                            <button type="button" class="btn btn-danger">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
